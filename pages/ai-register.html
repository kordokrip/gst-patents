<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI 질의 가입 신청 - GST 특허관리시스템</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'korean': ['Noto Sans KR', 'sans-serif']
                    },
                    colors: {
                        'gst-blue': '#1e40af',
                        'gst-light-blue': '#3b82f6',
                        'gst-gray': '#6b7280',
                        'gst-dark': '#1f2937'
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: linear-gradient(to right, #ef4444 0%, #ef4444 33%, #d1d5db 33%); }
        .strength-medium { background: linear-gradient(to right, #f59e0b 0%, #f59e0b 66%, #d1d5db 66%); }
        .strength-strong { background: #10b981; }
    </style>
</head>
<body class="font-korean flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 가입 신청 카드 -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- 헤더 -->
            <div class="bg-gradient-to-r from-gst-blue to-gst-light-blue p-8 text-white text-center">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-4xl text-gst-blue"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">AI 질의 서비스 가입</h1>
                <p class="text-blue-100 text-sm">GST 임직원만 가입할 수 있습니다</p>
            </div>
            
            <!-- 가입 폼 -->
            <div class="p-8">
                <form id="register-form" class="space-y-5">
                    <!-- 이름 -->
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gst-gray mb-2">
                            <i class="fas fa-user mr-2"></i>이름
                        </label>
                        <input 
                            type="text" 
                            id="fullname" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gst-blue focus:border-transparent transition-all"
                            placeholder="홍길동"
                            required
                        >
                    </div>
                    
                    <!-- 회사 이메일 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gst-gray mb-2">
                            <i class="fas fa-envelope mr-2"></i>회사 이메일
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gst-blue focus:border-transparent transition-all"
                            placeholder="yourname@gst-in.com"
                            required
                        >
                        <p class="mt-2 text-xs text-gst-gray">
                            <i class="fas fa-info-circle mr-1"></i>
                            @gst-in.com 도메인만 가입 가능합니다
                        </p>
                    </div>
                    
                    <!-- 회사/부서 -->
                    <div>
                        <label for="company" class="block text-sm font-medium text-gst-gray mb-2">
                            <i class="fas fa-building mr-2"></i>부서 (선택사항)
                        </label>
                        <input 
                            type="text" 
                            id="company" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gst-blue focus:border-transparent transition-all"
                            placeholder="예: 연구개발팀"
                        >
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gst-gray mb-2">
                            <i class="fas fa-lock mr-2"></i>비밀번호
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gst-blue focus:border-transparent transition-all pr-12"
                                placeholder="8자 이상, 영문/숫자/특수문자 조합"
                                required
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gst-gray hover:text-gst-dark transition-colors"
                            >
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                        <!-- 비밀번호 강도 표시 -->
                        <div class="mt-2 password-strength bg-gray-200" id="password-strength"></div>
                        <p class="mt-2 text-xs text-gst-gray">
                            <i class="fas fa-shield-alt mr-1"></i>
                            영문, 숫자, 특수문자(@$!%*#?&) 포함 8자 이상
                        </p>
                    </div>
                    
                    <!-- 비밀번호 확인 -->
                    <div>
                        <label for="password-confirm" class="block text-sm font-medium text-gst-gray mb-2">
                            <i class="fas fa-lock mr-2"></i>비밀번호 확인
                        </label>
                        <input 
                            type="password" 
                            id="password-confirm" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gst-blue focus:border-transparent transition-all"
                            placeholder="비밀번호를 다시 입력하세요"
                            required
                        >
                        <p class="mt-2 text-xs hidden" id="password-match-error">
                            <i class="fas fa-exclamation-circle mr-1 text-red-500"></i>
                            <span class="text-red-500">비밀번호가 일치하지 않습니다</span>
                        </p>
                    </div>
                    
                    <!-- 가입 사유 -->
                    <div>
                        <label for="reason" class="block text-sm font-medium text-gst-gray mb-2">
                            <i class="fas fa-comment mr-2"></i>가입 사유 (선택사항)
                        </label>
                        <textarea 
                            id="reason" 
                            rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gst-blue focus:border-transparent transition-all resize-none"
                            placeholder="AI 질의 서비스를 사용하려는 목적을 간단히 작성해주세요"
                        ></textarea>
                    </div>
                    
                    <!-- 알림 메시지 -->
                    <div id="alert-message" class="hidden rounded-lg p-4">
                        <p class="text-sm font-medium" id="alert-text"></p>
                    </div>
                    
                    <!-- 제출 버튼 -->
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="w-full bg-gradient-to-r from-gst-blue to-gst-light-blue text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
                    >
                        <i class="fas fa-paper-plane mr-2"></i>가입 신청
                    </button>
                </form>
                
                <!-- 로그인 링크 -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gst-gray">
                        이미 계정이 있으신가요?
                        <a href="ai-login.html" class="text-gst-blue hover:text-gst-dark font-semibold transition-colors ml-1">
                            로그인하기
                        </a>
                    </p>
                </div>
                
                <!-- 홈으로 -->
                <div class="mt-4 text-center">
                    <a href="/" class="text-sm text-gst-gray hover:text-gst-dark transition-colors">
                        <i class="fas fa-home mr-1"></i>홈으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 안내 카드 -->
        <div class="mt-6 bg-white bg-opacity-90 rounded-lg p-6 shadow-lg">
            <h3 class="text-lg font-semibold text-gst-dark mb-3">
                <i class="fas fa-info-circle text-gst-blue mr-2"></i>가입 안내
            </h3>
            <ul class="space-y-2 text-sm text-gst-gray">
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>@gst-in.com 회사 이메일만 가입 가능합니다</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>비밀번호는 8자 이상, 영문/숫자/특수문자 포함 필수</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>가입 신청 후 관리자 승인이 필요합니다</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>승인 완료 시 이메일로 안내드립니다</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 비밀번호 표시/숨김
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // 비밀번호 강도 검사
        const passwordStrength = document.getElementById('password-strength');
        
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-zA-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[@$!%*#?&]/.test(password)) strength++;
            
            passwordStrength.className = 'mt-2 password-strength';
            
            if (password.length === 0) {
                passwordStrength.className += ' bg-gray-200';
            } else if (strength <= 2) {
                passwordStrength.className += ' strength-weak';
            } else if (strength === 3) {
                passwordStrength.className += ' strength-medium';
            } else {
                passwordStrength.className += ' strength-strong';
            }
        });

        // 비밀번호 일치 확인
        const passwordConfirm = document.getElementById('password-confirm');
        const matchError = document.getElementById('password-match-error');
        
        passwordConfirm.addEventListener('input', () => {
            if (passwordConfirm.value && passwordInput.value !== passwordConfirm.value) {
                matchError.classList.remove('hidden');
            } else {
                matchError.classList.add('hidden');
            }
        });

        // 폼 제출
        const registerForm = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const alertMessage = document.getElementById('alert-message');
        const alertText = document.getElementById('alert-text');

        function showAlert(message, type = 'error') {
            alertMessage.className = `rounded-lg p-4 ${type === 'success' ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`;
            alertText.className = `text-sm font-medium ${type === 'success' ? 'text-green-800' : 'text-red-800'}`;
            alertText.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            alertMessage.classList.remove('hidden');
            
            setTimeout(() => {
                alertMessage.classList.add('hidden');
            }, 5000);
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const company = document.getElementById('company').value.trim();
            const password = passwordInput.value;
            const passwordConfirmValue = passwordConfirm.value;
            const reason = document.getElementById('reason').value.trim();

            // 이메일 도메인 검증
            if (!email.endsWith('@gst-in.com')) {
                showAlert('@gst-in.com 이메일만 가입할 수 있습니다.');
                return;
            }

            // 비밀번호 강도 검증
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                showAlert('비밀번호는 8자 이상이며 영문, 숫자, 특수문자(@$!%*#?&)를 모두 포함해야 합니다.');
                return;
            }

            // 비밀번호 일치 확인
            if (password !== passwordConfirmValue) {
                showAlert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 제출 버튼 비활성화
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>처리 중...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        name: fullname,
                        company: company,
                        reason: reason
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('가입 신청이 완료되었습니다! 관리자 승인 후 이메일로 안내드립니다.', 'success');
                    
                    // 폼 초기화
                    registerForm.reset();
                    passwordStrength.className = 'mt-2 password-strength bg-gray-200';
                    
                    // 3초 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'ai-login.html';
                    }, 3000);
                } else {
                    showAlert(data.error || '가입 신청 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>가입 신청';
            }
        });
    </script>
</body>
</html>
