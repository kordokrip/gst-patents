<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI 질의 로그인 - GST 특허관리시스템</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'korean': ['Noto Sans KR', 'sans-serif']
                    },
                    colors: {
                        'gst-blue': '#1e40af',
                        'gst-light-blue': '#3b82f6',
                        'gst-gray': '#6b7280',
                        'gst-dark': '#1f2937'
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="font-korean flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 로그인 카드 -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- 헤더 -->
            <div class="bg-gradient-to-r from-gst-blue to-gst-light-blue p-8 text-white text-center">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-robot text-4xl text-gst-blue"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">AI 질의 서비스</h1>
                <p class="text-blue-100 text-sm">GST 특허 AI 분석 도우미</p>
            </div>
            
            <!-- 로그인 폼 -->
            <div class="p-8">
                <form id="login-form" class="space-y-6">
                    <!-- 이메일 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gst-gray mb-2">
                            <i class="fas fa-envelope mr-2"></i>이메일
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gst-blue focus:border-transparent transition-all"
                            placeholder="yourname@gst-in.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gst-gray mb-2">
                            <i class="fas fa-lock mr-2"></i>비밀번호
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gst-blue focus:border-transparent transition-all pr-12"
                                placeholder="비밀번호를 입력하세요"
                                required
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gst-gray hover:text-gst-dark transition-colors"
                            >
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 알림 메시지 -->
                    <div id="alert-message" class="hidden rounded-lg p-4">
                        <p class="text-sm font-medium" id="alert-text"></p>
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <button 
                        type="submit" 
                        id="login-btn"
                        class="w-full bg-gradient-to-r from-gst-blue to-gst-light-blue text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>로그인
                    </button>
                </form>
                
                <!-- 추가 링크 -->
                <div class="mt-6 space-y-3">
                    <!-- 가입 신청 -->
                    <div class="text-center">
                        <p class="text-sm text-gst-gray">
                            계정이 없으신가요?
                            <a href="ai-register.html" class="text-gst-blue hover:text-gst-dark font-semibold transition-colors ml-1">
                                가입 신청하기
                            </a>
                        </p>
                    </div>
                    
                    <!-- 관리자 페이지 -->
                    <div class="text-center">
                        <a href="admin-approve.html" class="text-xs text-gst-gray hover:text-gst-dark transition-colors">
                            <i class="fas fa-user-shield mr-1"></i>관리자 승인 페이지
                        </a>
                    </div>
                    
                    <!-- 홈으로 -->
                    <div class="text-center pt-3 border-t border-gray-200">
                        <a href="/" class="text-sm text-gst-gray hover:text-gst-dark transition-colors">
                            <i class="fas fa-home mr-1"></i>홈으로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 안내 카드 -->
        <div class="mt-6 bg-white bg-opacity-90 rounded-lg p-6 shadow-lg">
            <h3 class="text-lg font-semibold text-gst-dark mb-3">
                <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>AI 질의 서비스란?
            </h3>
            <ul class="space-y-2 text-sm text-gst-gray">
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>자연어로 특허를 검색하고 분석할 수 있습니다</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>특허 요약 및 핵심 기술 추출 기능을 제공합니다</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>유사 특허 추천으로 기술 동향을 파악할 수 있습니다</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-2"></i>
                    <span>GST 임직원만 사용 가능합니다 (@gst-in.com)</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 비밀번호 표시/숨김
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // 로그인 폼 제출
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const alertMessage = document.getElementById('alert-message');
        const alertText = document.getElementById('alert-text');
        const emailInput = document.getElementById('email');

        function showAlert(message, type = 'error') {
            alertMessage.className = `rounded-lg p-4 ${type === 'success' ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`;
            alertText.className = `text-sm font-medium ${type === 'success' ? 'text-green-800' : 'text-red-800'}`;
            alertText.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>${message}`;
            alertMessage.classList.remove('hidden');
            
            setTimeout(() => {
                alertMessage.classList.add('hidden');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // 로그인 버튼 비활성화
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>로그인 중...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 세션 저장
                    sessionStorage.setItem('ai_auth_user', JSON.stringify(data.user));
                    
                    showAlert('로그인 성공! AI 질의 서비스로 이동합니다...', 'success');
                    
                    // 1초 후 리다이렉트
                    setTimeout(() => {
                        // TODO: Streamlit 앱 또는 AI 채팅 페이지로 리다이렉트
                        window.location.href = 'https://gst-patents.streamlit.app/';
                    }, 1000);
                } else {
                    showAlert(data.error || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>로그인';
            }
        });

        // 페이지 로드 시 이미 로그인되어 있는지 확인
        window.addEventListener('load', () => {
            const user = sessionStorage.getItem('ai_auth_user');
            if (user) {
                const userData = JSON.parse(user);
                showAlert(`이미 로그인되어 있습니다 (${userData.email})`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'https://gst-patents.streamlit.app/';
                }, 2000);
            }
        });
    </script>
</body>
</html>
